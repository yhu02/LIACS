<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Runnable Prototype</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body { 
            padding-top: 65px;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        #loadingScreen {
            z-index: 9000;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            background-color: rgba(0,0,0,0.8);
        }

        .loadingDots:after {
            content: ' .';
            animation: loadingDotsKF 1s steps(5, end) infinite;
        }

        @keyframes loadingDotsKF {
        0%, 20% {
            color: rgba(0,0,0,0);
            text-shadow:
            .25em 0 0 rgba(0,0,0,0),
            .5em 0 0 rgba(0,0,0,0);}
        40% {
            color: white;
            text-shadow:
            .25em 0 0 rgba(0,0,0,0),
            .5em 0 0 rgba(0,0,0,0);}
        60% {
            text-shadow:
            .25em 0 0 white,
            .5em 0 0 rgba(0,0,0,0);}
        80%, 100% {
            text-shadow:
            .25em 0 0 white,
            .5em 0 0 white;}
        }

    </style>
    <script>
        var refreshPage = function () {
            document.getElementById('loadingScreen').className = 'd-block';
            fetch('/model/manage/restart').then(
                response => {
                    setTimeout(() => {
                        fetch('/model/manage/restart').then(
                            response => {
                                setTimeout(() => {
                                    location.reload()
                                }, 2000)
                            }
                        )
                    }, 2000)
                }
            )
        }
    </script>
</head>

<body id="main">

    <div id="loadingScreen" class="d-none">
        <div class="d-flex flex-column w-100 h-100 align-items-center justify-content-center">
            <div 
                class="spinner-border text-light" 
                role="status"
                style="width: 4rem; height: 4rem;"
            >
            </div>
            <span class="text-light p-4 loadingDots">
                Restarting Application Server
            </span>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/model">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <button onClick="refreshPage()" class="btn btn-sm btn-light">
                &#x21bb;
        </button>
    </nav>

    <div class="my-3"></div>

    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>
    {% block javascript %}
    {% endblock %}
</body>
</html>
