{% include 'application_header.html' with title=application.name %}

<main role="main" class="container">
    {% block content %}
    <form action="/model/applications/{{ application.id }}/category/{{ category.id }}/edit" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" id="name" class="form-control" type="text" placeholder="Name" value="{{ category.name }}">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    {% endblock %}
</main>
