<html>
{% extends "base_1.html" %}
{% block content %}

<font size="200%">Registration form</font>
<br />
<br />
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    <div class="page">
        <label class="field a-field a-field_a1">
            {{ form.username.label }}
            {{ form.username(class_="field__input a-field__input",placeholder="Username") }}
            {% for error in form.username.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </label>
        <br />
        <label class="field a-field a-field_a1">
            {{ form.email.label }}
            {{ form.email(class_="field__input a-field__input",placeholder="Email") }}
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </label>
        <br />
        <label class="field a-field a-field_a1">
            {{ form.password.label }}
            {{ form.password(class_="field__input a-field__input",placeholder="Password") }}
            {% for error in form.password.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </label>
        </label>
        <br />
        <label class="field a-field a-field_a1">
            {{ form.password2.label }}
            {{ form.password2(class_="field__input a-field__input",placeholder="Confirmation Password") }}
            {% for error in form.password2.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </label>
        <br />
        <br />
        {{ form.submit(id="submit-button") }}
    </div>
    <br />
</form>

{% endblock %}

</html>
